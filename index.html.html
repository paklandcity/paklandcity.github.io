<div id="content"></div>

<script>
function loadForm() {
    document.getElementById("content").innerHTML = `
    <iframe src="https://forms.gle/1zdNYZTFbcNBU96q8" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>`;
}

async function checkLocation() {
    if (!navigator.geolocation) {
        document.getElementById("content").innerHTML = "⚠️ Geolocation not supported.";
        return;
    }

    navigator.geolocation.getCurrentPosition(function(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        const officeLat = 33.668140311718425;
        const officeLon = 73.07471495075208;
        const allowedRadius = 50;

        if (isInsideOffice(latitude, longitude, officeLat, officeLon, allowedRadius)) {
            document.getElementById("content").innerHTML = "✅ Access granted. Loading form...";
            loadForm();
        } else {
            document.getElementById("content").innerHTML = "❌ Access denied. You must be in the office.";
        }
    });
}

function isInsideOffice(lat, lon, officeLat, officeLon, radius) {
    const R = 6371e3;
    const φ1 = lat * Math.PI/180;
    const φ2 = officeLat * Math.PI/180;
    const Δφ = (officeLat-lat) * Math.PI/180;
    const Δλ = (officeLon-lon) * Math.PI/180;

    const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
              Math.cos(φ1) * Math.cos(φ2) *
              Math.sin(Δλ/2) * Math.sin(Δλ/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

    const distance = R * c;
    return distance <= radius;
}

checkLocation();
</script>
